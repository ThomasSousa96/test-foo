name: Build and Push Docker Images

on:
  push:
    branches: [ main ]

env: 
  GO_MAJOR_VERSION: 1
  GO_MAJOR_MINOR_VERSION: 1.22
  GO_VERSION: 1.22.3
  
  BASE_IMAGE_OS_VERSION: bullseye
  BASE_IMAGE_VERSION: 1.22.3-bullseye
  
  IMAGE_NAME: go
  IMAGE_MAJOR_VERSION: 1
  IMAGE_MAJOR_MINOR_VERSION: 1.0
  IMAGE_VERSION: 1.0.0

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version_prefix: [
          "latest",
          "${{ IMAGE_MAJOR_VERSION }}",
          "${{ IMAGE_MAJOR_MINOR_VERSION }}",
          "${{ IMAGE_VERSION }}"
        ]
        suffix_version: [
          "",
          "-${{ GO_MAJOR_VERSION }}",
          "-${{ GO_MAJOR_VERSION }}-${{ BASE_IMAGE_OS_VERSION }}",
          "-${{ GO_MAJOR_MINOR_VERSION }}",
          "-${{ GO_MAJOR_MINOR_VERSION }}-${{ BASE_IMAGE_OS_VERSION }}",
          "-${{ GO_VERSION }}",
          "-${{ BASE_IMAGE_VERSION }}",
        ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ IMAGE_NAME }}:${{ matrix.version_prefix }}${{ matrix.suffix_version }} --build-arg BASE_IMAGE_VERSION=${{ BASE_IMAGE_VERSION }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ IMAGE_NAME }}:${{ matrix.version_prefix }}${{ matrix.suffix_version }}
